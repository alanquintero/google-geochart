<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google GeoChart - US map">
    <meta name="author" content="Alan Quintero">

    <!-- Title -->
    <title>Google GeoChart</title>

    <!-- CSS -->
    <link href="vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Script -->
    <script src="vendor/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
    <script src="vendor/gstatic-loader.js"></script>
    <script src="js/script.js?ver=1.0"></script>
</head>

<body>
<div>
    <h1 class="display-4 text-center text-primary">Google GeoChart</h1>
    <p class="lead text-muted text-center">Interactive U.S. map â€” click, color, and print</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <div id="mapContainer">
                <div class="container border border-primary">
                    <label class="fs-5 fw-bold">Map style</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mapSelection" id="flexRadioDefault1"
                               value="region" onclick="redrawRegionsMap('region', false);" checked />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Region
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mapSelection" id="flexRadioDefault2"
                               value="state" onclick="redrawRegionsMap('state', false);"/>
                        <label class="form-check-label" for="flexRadioDefault2">
                            State
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <fieldset class="border p-2">
                    <legend class="w-auto">Colors</legend>
                    <label for="background">Background</label>
                    <input type="color" id="background" value="#81d4fa">
                    <br>
                    <label for="state-region">Region/State</label>
                    <input type="color" id="state-region" value="#FFFFFF">
                    <br>
                    <label for="on-click">Highlighted Region/State</label>
                    <input type="color" id="on-click" value="#228B22">
                    <br>
                    <button onclick="redrawRegionsMap('', true);" class="btn btn-success" type="button">Apply Colors
                    </button>
                </fieldset>
            </div>
        </div>
        <br/>
        <div class="col-lg-6 col-sm-6">
            <div>
                <fieldset>
                    <button type="button" class="btn btn-primary" onclick="printMap();">Print map
                    </button>
                    <button type="button" class="btn btn-warning" onclick="resetColors();">Reset colors
                    </button>
                    <button type="button" class="btn btn-danger" onclick="resetMap();">Reset entire map
                    </button>
                    <div align="center" id="map_div" style="width: 900px; height: 500px;"></div>
                    <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<footer>Google GeoChart &copy; <br> Created By Alan Quintero
    <a href="https://www.linkedin.com/in/alan-quintero/">LinkedIn</a>
</footer>
</body>
</html>
