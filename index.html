<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google GeoChart - US map">
    <meta name="author" content="Alan Quintero">

    <!-- Title -->
    <title>Google GeoChart</title>

    <!-- Favicon -->
    <link rel="icon" href="img/map.ico">

    <!-- CSS -->
    <link href="vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="fonts/fontawesome-7.0.1-web/css/all.min.css" rel="stylesheet">

    <!-- Script -->
    <script src="vendor/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
    <script src="vendor/gstatic-loader.js"></script>
    <script src="js/script.js?ver=1.0"></script>
</head>

<body>
<div>
    <h1 class="display-4 text-center text-primary">Google GeoChart</h1>
    <p class="lead text-muted text-center">Interactive U.S. map — click, color, and print</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <!-- Map Style -->
            <div id="mapContainer" class="mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Map Style</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mapSelection" id="mapRegion"
                                   value="region" onclick="redrawRegionsMap('region');" checked>
                            <label class="form-check-label" for="mapRegion">
                                Region
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mapSelection" id="mapState"
                                   value="state" onclick="redrawRegionsMap('state');">
                            <label class="form-check-label" for="mapState">
                                State
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Map color settings -->
            <div class="card p-3 mb-3 shadow-sm">
                <h5 class="card-title">Colors</h5>
                <form>
                    <div class="mb-3">
                        <label for="backgroundColor" class="form-label">Background (Water)</label>
                        <input type="color" id="backgroundColor" class="form-control form-control-color"
                               title="Choose background color">
                    </div>

                    <div class="mb-3">
                        <label for="stateRegionColor" class="form-label">Region/State</label>
                        <input type="color" id="stateRegionColor" class="form-control form-control-color"
                               title="Choose region/state color">
                    </div>

                    <div class="mb-3">
                        <label for="highlightColor" class="form-label">Highlighted Region/State</label>
                        <input type="color" id="highlightColor" class="form-control form-control-color"
                               title="Choose highlight color">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6">
            <div class="mb-3">
                <!-- Map actions -->
                <div class="btn-group mb-3" role="group" aria-label="Map actions">
                    <button type="button" class="btn btn-outline-primary" onclick="printMap();">
                        <i class="fa fa-print"></i> Print Map
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetColors();">
                        <i class="fa fa-palette"></i> Reset Colors
                    </button>
                    <button type="button" class="btn btn-outline-danger" onclick="resetEntireMap();">
                        <i class="fa fa-undo"></i> Reset Entire Map
                    </button>
                </div>
                <!-- Map -->
                <div id="map_div" class="border rounded shadow-sm" style="width: 100%; height: 500px;"></div>
                <iframe name="print_frame" width="0" height="0" src="about:blank" style="border:0;"></iframe>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center text-lg-start border-top mt-4">
    <div class="container py-3">
        <p class="mb-1 fw-bold">
            Google GeoChart &copy;
        </p>
        <p class="mb-0">
            Created by <span class="fw-semibold">Alan Quintero</span> ·
            <a href="https://www.linkedin.com/in/alan-quintero/" target="_blank" class="text-decoration-none">
                <i class="bi bi-linkedin"></i> LinkedIn
            </a>
        </p>
    </div>
</footer>
</body>
</html>
